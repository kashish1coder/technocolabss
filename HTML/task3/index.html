<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
<form action="story.html" method="get">
  
<label for=""animal-1"">Animal:</label><br>
  <input type="text" id="animal-1" name="animal-1" value="animal-1" required><br>
<label for=""animal-2"">Animal:</label><br>
  <input type="text" id="animal-2" name="animal-2" value="animal-2" required><br>
<label for=""animal-3"">Animal:</label><br>
  <input type="text" id="animal-3" name="animal-3" value="animal-3" required><br>
<label for=""adj=1"">Adjective (past tense):</label><br>
 <input type="text" id="adj-1" name="animal-3" value="adj-1" required><br>
<label for="""verb-1""">Adjective (past tense):</label><br>
 <input type="text" id=""verb-1"" name="animal-3" value="verb-1" required><br>

<label for=""""num-1"""">Adjective (past tense):</label><br>
 <input type="number" id="""num-1""" name="animal-3" value=""num-1"" required><br>
<span>Yes or No:
</span>
<input type="radio" id="yes" name="answer" value="yes" required>
<label for="yes">Yes</label><br>

<input type="radio" id="no" name="answer" value="no" required>
<label for="no">No</label><br>

<label for="speed">Relative speed (ends in -er):</label>

<select name="speed" id="speed" required>
<option value="faster">Faster</option>

<label for="quote">Motivational Quote:</label>
<input list="quote-choices" name="browser" id="quote" required>
<datalist id="quote-choices">
<option value="winner gets ice cream!"></option>
 </datalist><br>
<label for="message">Meaningful Message:</label>

<textarea id="message" name="message" rows="4" cols="50" required>

</textarea><br>

<input type="submit" value="Form My Story!">

</form>
      <!--Add your form below:-->
      
    </section>
  </body>
</html>
